<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vence</title>
    <script src="https://kit.fontawesome.com/c9916f1c5f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-text">VENCE</span>
        </div>

        <nav class="nav">
            <a href="#">Example</a>
            <a href="#">Inspiration</a>
            <a href="#">Tutorials</a>
            <a href="#">Courses</a>
        </nav>

        <nav class="others">
            <a href="#">Fb</a>
            <a href="#">Tw</a>
            <a href="#">Ln</a>

            <i class="fa-solid fa-magnifying-glass"></i>
        </nav>

    <main id="main-content">
        <article id="blog">
        </article>

        <article class="la">
            <h2 class="la-title">Latest Articles</h2>
            <nav class="la-nav">
                <span class="current">Show All</span>
                <span>Technology</span>
                <span>Culture</span>

            </nav>

        <article id="creative">
        </article>

                <p class="editor-title">Editor’s Picks</p>
                <div id="editor-content"></div>
            </div>
        </article>
        <hr>
    </main>
    <footer>
        <div class="logo">VENCE Studio</div>
        <nav class="nav">
            <a href="#">About Solution</a>
            <a href="#">Case Study</a>
            <a href="#">Agency</a>
        </nav>
        <div class="copyright">© 2022, All Rights Reserved</div>
    </footer>

    <script src="./scripts/blogs.js"></script>
    <script src="./scripts/larticles.js"></script>
    <script src="./scripts/creative.js"></script>
    <script src="./scripts/editors.js"></script>

    <script src="./scripts/page-click.js"></script>

</html>
