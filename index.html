<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vence - Blog Art</title>

    <!-- Add meta description -->
    <meta name="description" content="Random meta description here. This will be displayed in the search results.">

    <!-- Import and preload the CSS files -->
    <link rel="preload" href="./style/body.css" as="style">
    <link rel="preload" href="./style/blogs.css" as="style">
    <link rel="preload" href="./style/larticles.css" as="style">
    <link rel="preload" href="./style/creative.css" as="style">
    <link rel="preload" href="./style/editors.css" as="style">
    
    <!-- Link the CSS files -->
    <link rel="stylesheet" href="./style/body.css">
    <link rel="stylesheet" href="./style/blogs.css">
    <link rel="stylesheet" href="./style/larticles.css">
    <link rel="stylesheet" href="./style/creative.css">
    <link rel="stylesheet" href="./style/editors.css">

    <!-- Import and preload the JS files -->
    <link rel="preload" href="./scripts/blogs.js" as="script" />
    <link rel="preload" href="./scripts/larticles.js" as="script" />
    <link rel="preload" href="./scripts/creative.js" as="script" />
    <link rel="preload" href="./scripts/editors.js" as="script" />

    <!-- Import and preload the API Background images files -->
    <link rel="preconnect" href="https://api.slingacademy.com">


    <script src="https://kit.fontawesome.com/c9916f1c5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">VENCE</div>

        <nav class="nav" aria-label="Main Navigation">
            <a href="#">Example</a>
            <a href="#">Inspiration</a>
            <a href="#">Tutorials</a>
            <a href="#">Courses</a>
        </nav>

        <nav class="others" aria-label="Social Media Navigation">
            <a href="#">Fb</a>
            <a href="#">Tw</a>
            <a href="#">Ln</a>
            <span>|</span>
            <button aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </nav>
    </header>
    <main>
        <article id="blog">
            <div class="blog-image" alt="Blog Image"></div>
            <div class="blog-infos">
                <nav class="blog-pages" aria-label="Blog Pages">
                    <a href="#">01</a>
                    <a href="#">02</a>
                    <a href="#">03</a>
                </nav>
                <div class="blog-square">
                    <section class="blog-details">
                        <time class="blog-time">...</time>
                        <h2 class="blog-title">...</h2>
                        <p class="blog-desc">...</p>
                        <hr>
                        <p class="blog-auth">...</p>
                    </section>
                </div>
            </div>
        </article>

        <article class="la" aria-label="Latest Articles">
            <header>
                <h2 class="la-title">Latest Articles</h2>
                <nav class="la-nav">
                    <span class="current">Show All</span>
                    <span>Technology</span>
                    <span>Culture</span>
                    <span>Fashion</span>
                    <span>Trending</span>
                </nav>
            </header>
            <article id="larticles"></article>
            <footer>
                <nav id="la-pages"></nav>
            </footer>
        </article>

        <article id="creative" alt="Creative Image">
            <div class="creative-contents">
                <section class="creative-details">
                    <time class="creative-time">...</time>
                    <h3 class="creative-title">...</h3>
                </section>
                <nav class="creative-pages">
                    <a href="#">01</a>
                    <a href="#">02</a>
                    <a href="#">03</a>
                </nav>
            </div>
        </article>

        <article class="editor">
            <header>
                <p class="editor-title">Editor’s Picks</p>
            </header>
            <div id="editor-content">
                <section class="editor-pages"></section>
                <section class="editor-popular" alt="Popular Image">
                    <div class="editor-popular-details">
                        <time class="editor-popular-time">...</time>
                        <h3 class="editor-popular-title">...</h3>
                        <p class="editor-popular-desc">...</p>
                    </div>
                </section>
            </div>
        </article>
        <hr>
    </main>
    <footer>
        <div class="logo">VENCE Studio</div>
        <nav class="nav" aria-label="Footer Navigation">
            <a href="#">About Solution</a>
            <a href="#">Case Study</a>
            <a href="#">Agency</a>
        </nav>
        <div class="copyright">© 2022, All Rights Reserved</div>
    </footer>

    <script src="./scripts/blogs.js"></script>
    <script src="./scripts/larticles.js"></script>
    <script src="./scripts/creative.js"></script>
    <script src="./scripts/editors.js"></script>

    <script src="./scripts/page-click.js"></script>
</body>
</html>
